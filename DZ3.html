<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  figure {
    margin: 20px;
    display: inline-block;
    border: 1px solid grey;
    border-radius: 30px;
    padding-top: 40px;
    padding-bottom: 40px;
    padding-left: 30px;
    padding-right: 30px;
  }

  figcaption {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
  }

  h2 {
    text-align: center;
  }

  h3 {
    text-align: center;
  }

  div {
    text-align: center;
  }
</style>

<body>
  <h2>What do I have in my fridge ? </h2>
  <div>

    <figure>
      <img src="img.html/pepper.png" alt="Pepper">
      <figcaption>Pepper</figcaption>
    </figure>
    <figure>
      <img src="img.html/apple.png" alt="Apple">
      <figcaption>Apple</figcaption>
    </figure>
    <figure>
      <img src="img.html/Cheese.png" alt="Cheese">
      <figcaption>Cheese</figcaption>
    </figure>
    <figure>
      <img src="img.html/Corn.png" alt="Corn">
      <figcaption>Corn</figcaption>
    </figure>
    <figure>
      <img src="img.html/Mushroom.png" alt="Mushroom">
      <figcaption>Mushroom</figcaption>
    </figure>
    <br>
    <figure>
      <img src="img.html/Garlic.png" alt="Garlic">
      <figcaption>Garlic</figcaption>
    </figure>
    <figure>
      <img src="img.html/Beef.png" alt="Beef">
      <figcaption>Beef</figcaption>
    </figure>
    <figure>
      <img src="img.html/Fish.png" alt="Fish">
      <figcaption>Fish</figcaption>
    </figure>
    <figure>
      <img src="img.html/Eggs.png" alt="Eggs">
      <figcaption>Eggs</figcaption>
    </figure>
    <figure>
      <img src="img.html/Coriander.png" alt="Coriander">
      <figcaption>Coriander</figcaption>
    </figure>
    <hr>
    <h3>...that's all...</h3>
  </div>
</body>

</html>
