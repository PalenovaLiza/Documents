<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

  .CatGallery {
    border: 1px solid rgba(128, 128, 128, 0.518);
    width: 512px;
    margin: 50px auto;
  
  }

  .CatGallery a {
    display: inline-block;
    padding: 0;
    border:1px solid rgba(128, 128, 128, 0.326);
    color: black;
    text-decoration: none;
    background-color: transparent;
    margin-bottom: 0;
    border-radius: 0;
    border-left: none;
    border-bottom: none;
    padding: 10px;
}
h2{
  text-align: center;
}
</style>

<body>
  
  <div class="CatGallery">
    <h2>Cats Gallery</h2>
    <hr style="border-color: rgba(128, 128, 128, 0.081);">
    <iframe height="256" width="256" src="img.html/cat_clean_256.png" name="bigcat"
      style="border: none; display: block; width: 256px;margin: 10px auto;">

    </iframe>
    <a href="img.html/cat_clean_256.png" target="bigcat"><img width="64px" 
      src="img.html/cat_clean_64.png" alt=""></a><a href="img.html/cat_purr_256.png" target="bigcat"><img 
        width="64px" src="img.html/cat_purr_64.png" alt=""></a><a href="img.html/cat_eyes_256.png" target="bigcat"><img width="64px" 
          src="img.html/cat_eyes_64.png" alt=""> </a><a href="img.html/cat_tied_256.png" target="bigcat"><img width="64px"
             src="img.html/cat_tied_64.png" alt=""></a><a href="img.html/cat_cage_256.png" target="bigcat"><img width="64px" 
              src="img.html/cat_cage_64.png" alt=""></a><a href="img.html/cat_box_256 (1).png" target="bigcat" style="border-right: none;">
                <img width="64px" src="img.html/cat_box_64.png" alt=""></a>
  </div>

</body>

</html>
